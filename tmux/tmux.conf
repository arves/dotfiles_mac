run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set -g default-command "reattach-to-user-namespace -l bash"

# split horizontally
unbind %
bind | split-window -h -c "#{pane_current_path}"
# split vertical
bind - split-window -v -c "#{pane_current_path}"

# reload config file
unbind r
bind r source-file ~/.tmux.conf

# resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse off

# Fix numbering to start from 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g history-limit 50000

# enable vim movements in tmux
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
# plugin manager alongside list of installed plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# vim-tmux-navigator: seamless navigation between tmux panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'christoomey/vim-tmux-navigator'
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Resurrection details
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality
# Shortcuts for saving and restoring sessions
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# tmux plugin
set -g @plugin 'sainnhe/tmux-fzf'

# Configure fzf plugin with transparent colors
set-environment -g TMUX_FZF_OPTIONS "-p -w 62% -h 38% -m --color=bg:-1,bg+:-1,border:-1"
set-environment -g TMUX_FZF_PREVIEW 0

bind-key "C-s" run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/session.sh switch"

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g status "off"
# set -g @catppuccin_window_status_style "rounded"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Override popup styles to be transparent (must come after catppuccin)
set -g popup-style "bg=default,fg=#cdd6f4"
set -g popup-border-style "fg=#45475a"

#initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
set -g default-shell /bin/zsh
set -g default-command /bin/zsh
